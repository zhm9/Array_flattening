<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function flatten(arr, item) {
            if (item) return arr.flat()
            return arr.flat(Infinity)
        }
        let a = flatten([
            1,
            [2],
            [3, [
                [4]
            ]],
            [5, 6]
        ]); // [1, 2, 3, 4, 5, 6]
        let b = flatten(
            [1,
                [2],
                [3, [
                    [4]
                ]],
                [5, 6]
            ], true); // [1, 2, 3, [[4]], 5, 6]
        console.log(a);
        console.log(b);
    </script>
</body>

</html>
